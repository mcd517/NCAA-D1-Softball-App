          echo "- **Critical WCAG Violations**: $CRITICAL_COUNT" >> scan-summary.txt
          echo "- **Structural Issues**: $HIGH_PRIORITY_COUNT" >> scan-summary.txt
          echo "- **Keyboard Navigation Issues**: $KEYBOARD_COUNT" >> scan-summary.txt
          echo "- **Screen Reader Issues**: $SCREENREADER_COUNT" >> scan-summary.txt
