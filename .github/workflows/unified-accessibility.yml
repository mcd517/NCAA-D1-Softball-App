          sed -i "s/{{ADA_STATUS}}/$ADA_STATUS/g" ${{ env.REPORT_DIR }}/accessibility-dashboard.html
          sed -i "s/{{SECTION508_STATUS}}/$SECTION508_STATUS/g" ${{ env.REPORT_DIR }}/accessibility-dashboard.html
          
          # Generate action plan
          ACTION_PLAN=""
          if [ "$TOTAL_ISSUES" -eq "0" ]; then
            ACTION_PLAN="<div style='background: #d5edd5; padding: 20px; border-radius: 8px; color: #2d5016;'><h3>üéâ Congratulations!</h3><p>Your application passes all accessibility tests and is ready for users with disabilities.</p></div>"
          else
            ACTION_PLAN="<div style='background: #f8d7da; padding: 20px; border-radius: 8px; color: #721c24;'><h3>‚ö†Ô∏è Action Required</h3><p>$TOTAL_ISSUES accessibility issues found. Please review the detailed reports and implement the necessary fixes.</p></div>"
          fi
          
