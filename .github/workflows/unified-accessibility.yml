  # Job 3: PR Comment (only for pull requests)
  pr-comment:
    name: 'Update PR Comment'
    runs-on: ubuntu-latest
    needs: [setup, accessibility-scan]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          name: unified-accessibility-evaluation
          path: ${{ env.REPORT_DIR }}

      - name: Generate PR comment
        run: |
          # Calculate results
          AXCORE_ISSUES=$(jq 'if type=="array" then .[0].violations else .violations end | length' ${{ env.REPORT_DIR }}/axe-report.json 2>/dev/null || echo 0)
          TOTAL_ISSUES=$(jq '.results_summary.total_issues' ${{ env.REPORT_DIR }}/executive-summary.json 2>/dev/null || echo 0)
          LIGHTHOUSE_SCORE=$(jq '.results_summary.lighthouse_scores.average' ${{ env.REPORT_DIR }}/executive-summary.json 2>/dev/null || echo 0)
          
          # Create PR comment
          cat > pr-comment.md << EOF
          # üîç Accessibility Scan Results

          **Scan completed for:** ${{ needs.setup.outputs.target-url }}
          **Standards:** ${{ needs.setup.outputs.standards }}
          **Workflow Run:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ## üìä Results Summary

          | Metric | Value | Status |
          |--------|-------|---------|
          | **Total Issues** | $TOTAL_ISSUES | $([ "$TOTAL_ISSUES" -eq "0" ] && echo "‚úÖ PASS" || echo "‚ùå FAIL") |
          | **WCAG Violations** | $AXCORE_ISSUES | $([ "$AXCORE_ISSUES" -eq "0" ] && echo "‚úÖ PASS" || echo "‚ùå FAIL") |
          | **Lighthouse Score** | ${LIGHTHOUSE_SCORE}% | $([ "$(echo "$LIGHTHOUSE_SCORE >= 90" | bc -l 2>/dev/null || echo 0)" -eq "1" ] && echo "‚úÖ GOOD" || echo "‚ö†Ô∏è NEEDS WORK") |

          ## üéØ Compliance Status

          - **WCAG 2.1 AA:** $([ "$AXCORE_ISSUES" -eq "0" ] && echo "‚úÖ COMPLIANT" || echo "‚ùå NON-COMPLIANT")
          - **Section 508:** $([ "$AXCORE_ISSUES" -eq "0" ] && echo "‚úÖ COMPLIANT" || echo "‚ùå NON-COMPLIANT")
          - **ADA:** $([ "$TOTAL_ISSUES" -eq "0" ] && echo "‚úÖ COMPLIANT" || echo "‚ùå NON-COMPLIANT")
          - **WCAG 2.0 AA:** $([ "$AXCORE_ISSUES" -eq "0" ] && echo "‚úÖ COMPLIANT" || echo "‚ùå NON-COMPLIANT")

          $(if [ "$TOTAL_ISSUES" -eq "0" ]; then
            echo "## üéâ Congratulations!"
            echo ""
            echo "Your changes pass all accessibility tests! The application is ready for users with disabilities."
          else
            echo "## ‚ö†Ô∏è Action Required"
            echo ""
            echo "Please address the accessibility issues found before merging. Download the detailed reports from the workflow artifacts."
            echo ""
            echo "**Priority:** Fix WCAG violations first, then address keyboard and screen reader issues."
          fi)

          ---
          üìã **Detailed Reports:** Available in workflow artifacts ‚Ä¢ üîÑ **Re-scan:** Push new commits to trigger another scan
          EOF

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('pr-comment.md', 'utf8');
            
            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('üîç Accessibility Scan Results')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }