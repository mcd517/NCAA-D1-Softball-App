          # The workflow's 'setup' job should be enhanced to output these based on config.
          MAX_CRITICAL_VIOLATIONS_THRESHOLD=0 # Default, assuming strict for critical issues
          MAX_TOTAL_ISSUES_THRESHOLD=10       # Default
