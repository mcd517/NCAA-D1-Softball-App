        elif [ "$TOTAL_ISSUES" -gt "0" ]; then
          ESTIMATED_USER_IMPACT=5
        fi
        
        COMPLIANCE_RISK="LOW"
        if [ "$CRITICAL_VIOLATIONS" -gt "0" ]; then
          COMPLIANCE_RISK="HIGH"
        elif [ "$HIGH_PRIORITY_ISSUES" -gt "5" ]; then
